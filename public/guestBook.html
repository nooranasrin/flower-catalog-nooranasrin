<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guest Book</title>
    <link rel="stylesheet" href="./css/flowerCatalog.css" />
    <script src="./js/feedback.js"></script>
    <script src="./js/flowerCatalog.js"></script>
  </head>
  <body onload="showUserFeedback()">
    <div class="flowerPageHeading">
      <span class="subHeading" style="border-bottom: none;">
        <a href="./index.html">&lt;&lt;</a>Guest Book</span
      >
    </div>

    <h2>Leave A Comment</h2>
    <br />
    <iframe name="hiddenFrame" class="hide"></iframe>
    <form method="POST" target="hiddenFrame">
      <table>
        <tr>
          <td><label for="name">Name : </label></td>
          <td><input type="text" name="name" size="42" /></td>
        </tr>
        <tr>
          <td><label for="comment">Commend : </label></td>
          <td><textarea name="comment" cols="40" rows="5"></textarea></td>
        </tr>
      </table>

      <input type="submit" id="submit" />
    </form>
    <br /><br />
    <hr />

    <table cellspacing="30px" id="feedback">
      <tr>
        <th>DATE</th>
        <th>TIME</th>
        <th>NAME</th>
        <th>COMMEND_LIST</th>
      </tr>
    </table>
  </body>
</html>
